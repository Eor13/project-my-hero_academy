<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/logo.ico" type="image/x-icon">
    <title>Project Marvel</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <Main>
        <Header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </Header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/midoriya.png" alt="Personagem Selecionada do jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Midoriya</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Midoriya" data-name="Midoriya">
                    <span class="tag">1P</span>
                    <img src="./src/images/midoriya.jpg" alt="Personagem Midoriya">
                </li>
                <li class="personagem" id="Bakugo" data-name="Bakugo">
                    <span class="tag">1P</span>
                    <img src="./src/images/bakugo.jpg" alt="Personagem Bakugo">
                </li>
                <li class="personagem" id="Overhaul" data-name="Overhaul">
                    <span class="tag">1P</span>
                    <img src="./src/images/overhaul.jpg" alt="Personagem Overhaul">
                </li>
                <li class="personagem" id="All-might" data-name="All Might">
                    <span class="tag">1P</span>
                    <img src="./src/images/all-might.jpg" alt="Personagem All Might">
                </li>
                <li class="personagem" id="Todoroki" data-name="Todoroki">
                    <span class="tag">1P</span>
                    <img src="./src/images/todoroki.jpg" alt="Personagem Todoroki">
                </li>
                <li class="personagem jogador-2-selecionado" id="tomura" data-name="Tomura">
                    <span class="tag">2P</span>
                    <img src="./src/images/Tomura.jpg" alt="Personagem Tomura">
                </li>
                <li class="personagem" id="Endeavor" data-name="Endeavor">
                    <span class="tag">1P</span>
                    <img src="./src/images/endeavor.jpg" alt="Personagem Endeavor">
                </li>
                <li class="personagem" id="Tokoyami" data-name="Tokoyami">
                    <span class="tag">1P</span>
                    <img src="./src/images/tokoyami.jpg" alt="Personagem Tokoyami">
                </li>
                <li class="personagem" id="Dabi" data-name="Dabi">
                    <span class="tag">1P</span>
                    <img src="./src/images/dabi.jpg" alt="Personagem Dabi">
                </li>
                <li class="personagem" id="Asui" data-name="Asui">
                    <span class="tag">1P</span>
                    <img src="./src/images/asui.jpg" alt="Personagem Asui">
                </li>
                <li class="personagem" id="Uraraka" data-name="Uraraka">
                    <span class="tag">1P</span>
                    <img src="./src/images/uraraka.jpg" alt="Personagem Uraraka">
                </li>
                <li class="personagem" id="Toga" data-name="Toga">
                    <span class="tag">1P</span>
                    <img src="./src/images/toga.jpg" alt="Personagem Toga">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/tomura.png" alt="Personagem Selecionada do jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2">Tomura</h2>
                </div>
            </div>
        </div>
    </Main>
    <script src="src/js/index.js"></script>
</body>
</html>
